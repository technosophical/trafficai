<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload | Ecoustics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Correct Content-Security-Policy -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://apis.google.com https://www.gstatic.com; style-src 'self' 'unsafe-inline'; connect-src 'self' https://www.googleapis.com https://accounts.google.com https://picker.googleapis.com; frame-src https://accounts.google.com https://content.googleapis.com https://docs.google.com https://picker.googleapis.com;">

  <!-- Load Google API -->
  <script src="https://apis.google.com/js/api.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f8f5;
      text-align: center;
      padding: 20px;
    }
    button {
      margin: 10px;
      padding: 15px 30px;
      background-color: #2E7D32;
      border: none;
      color: white;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1B5E20;
    }
    #result {
      margin-top: 30px;
      padding: 20px;
      background: #d7ecd9;
      border-radius: 8px;
      display: none;
    }
  </style>
</head>

<body>

  <h1>Upload Your Recording</h1>

  <input type="file" id="audioFile" accept="audio/*">
  <br>
  <button onclick="uploadAudio()">Analyze Uploaded Audio</button>
  <button onclick="useSample()">Try a Sample</button>
  <button id="connect-button">Connect to Google</button>
  <button id="picker-button" style="display:none;">Select from Google Drive</button>

  <div id="result"></div>

  <script>
    const API_BASE = "https://trafficai-1.onrender.com";
    const CLIENT_ID = '380466288422-2smvpbn9f0h5ka4omjrmfdpg19ovvdts.apps.googleusercontent.com';
    const API_KEY = 'AIzaSyDSZDWXoe4F5CqwFOq6FsIbpvOed2P1E8c';
    let oauthToken = '';

    // ========== Manual Upload
    async function uploadAudio() {
      const fileInput = document.getElementById('audioFile');
      const file = fileInput.files[0];
      if (!file) {
        alert("Please select a file first.");
        return;
      }
      if (file.size > 200 * 1024 * 1024) {
        alert("File too large! Max 200MB.");
        return;
      }

      const formData = new FormData();
      formData.append("audio_file", file);

      const uploadResponse = await fetch(`${API_BASE}/upload`, {
        method: "POST",
        body: formData
      });

      const data = await uploadResponse.json();
      await fetchResults(data.session_id);
    }

    // ========== Sample Use
    async function useSample() {
      const response = await fetch(`${API_BASE}/process_sample`);
      const data = await response.json();
      await fetchResults(data.session_id);
    }

    // ========== Fetch Results
    async function fetchResults(session_id) {
      const response = await fetch(`${API_BASE}/results/${session_id}`);
      const results = await response.json();

      const numberVehicles = results.timestamps_sec.length;
      const totalTimeSeconds = results.timestamps_sec.length > 0 ? Math.max(...results.timestamps_sec) : 0;
      const totalTimeMinutes = totalTimeSeconds / 60;
      const vehiclesPerMinute = totalTimeMinutes > 0 ? (numberVehicles / totalTimeMinutes).toFixed(2) : "N/A";

      document.getElementById('result').style.display = "block";
      document.getElementById('result').innerHTML = `
        <h3>Results:</h3>
        <p><strong>Number of Vehicles:</strong> ${numberVehicles}</p>
        <p><strong>Total Time of Recording:</strong> ${totalTimeSeconds.toFixed(1)} seconds</p>
        <p><strong>Vehicles per Minute:</strong> ${vehiclesPerMinute}</p>
        <a href="${API_BASE}/download_csv/${session_id}" target="_blank">
          <button>Download Full CSV</button>
        </a>
      `;
    }

    // ========== Google Drive Picker Setup
    function loadGoogleAPI() {
      gapi.load('client:auth2', initClient);
    }

    function initClient() {
      gapi.client.init({
        apiKey: API_KEY,
        clientId: CLIENT_ID,
        discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest'],
        scope: 'https://www.googleapis.com/auth/drive.readonly'
      }).then(function () {
        console.log('✅ Google API Initialized');
        document.getElementById('connect-button').style.display = 'inline-block';
      }, function(error) {
        console.error('❌ Google API init failed:', error);
      });
    }

    document.getElementById('connect-button').addEventListener('click', async function() {
      const authInstance = gapi.auth2.getAuthInstance();
      await authInstance.signIn();
      oauthToken = authInstance.currentUser.get().getAuthResponse().access_token;
      console.log('✅ Signed in, token acquired');

      document.getElementById('picker-button').style.display = 'inline-block';
    });

    document.getElementById('picker-button').addEventListener('click', function() {
      const view = new google.picker.View(google.picker.ViewId.DOCS);
      const picker = new google.picker.PickerBuilder()
        .addView(view)
        .setOAuthToken(oauthToken)
        .setDeveloperKey(API_KEY)
        .setCallback(pickerCallback)
        .build();
      picker.setVisible(true);
    });

    function pickerCallback(data) {
      if (data.action == google.picker.Action.PICKED) {
        const fileId = data.docs[0].id;
        downloadFileFromDrive(fileId);
      }
    }

    async function downloadFileFromDrive(fileId) {
      const response = await fetch(`https://www.googleapis.com/drive/v3/files/${fileId}?alt=media`, {
        headers: new Headers({ 'Authorization': 'Bearer ' + oauthToken })
      });
      const blob = await response.blob();

      const formData = new FormData();
      formData.append("audio_file", blob, "uploaded_from_drive.wav");

      const uploadResponse = await fetch(`${API_BASE}/upload`, {
        method: "POST",
        body: formData
      });

      const data = await uploadResponse.json();
      await fetchResults(data.session_id);
    }

    // Load Google API on page load
    window.onload = loadGoogleAPI;
  </script>

</body>
</html>
