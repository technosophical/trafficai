<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload | Ecoustics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #FAF3E0;
            color: #333;
        }
        header, section, footer {
            padding: 60px 20px;
            max-width: 700px;
            margin: auto;
        }
        header {
            text-align: center;
            background: linear-gradient(180deg, #B3E5FC 0%, #FAF3E0 100%);
            padding-top: 60px;
            padding-bottom: 40px;
            border-bottom: 2px solid #2E7D32;
        }
        header h1 {
            font-size: 2.4rem;
            margin-bottom: 10px;
            color: #2E7D32;
        }
        header p {
            font-size: 1.2rem;
            color: #555;
        }
        .upload-form {
            background: white;
            padding: 30px;
            margin-top: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            text-align: center;
        }
        .upload-form button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            background: #2E7D32;
            color: white;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }
        .upload-form button:hover {
            background: #1B5E20;
            transform: scale(1.05);
        }
        #waveAnimation {
            display: none;
            margin-top: 30px;
            text-align: center;
        }
        #waveAnimation .wave {
            display: inline-block;
            width: 6px;
            height: 20px;
            margin: 0 3px;
            background: #2E7D32;
            animation: wave 1.2s infinite ease-in-out;
        }
        #waveAnimation .wave:nth-child(2) { animation-delay: -1.1s; }
        #waveAnimation .wave:nth-child(3) { animation-delay: -1.0s; }
        #waveAnimation .wave:nth-child(4) { animation-delay: -0.9s; }
        #waveAnimation .wave:nth-child(5) { animation-delay: -0.8s; }

        @keyframes wave {
            0%, 100% { transform: scaleY(0.4); }
            50% { transform: scaleY(1.0); }
        }
        #statusMessage {
            display: none;
            margin-top: 20px;
            font-size: 1.1rem;
            color: #2E7D32;
            text-align: center;
        }
        #result {
            margin-top: 30px;
            padding: 20px;
            background: #E8F5E9;
            border-radius: 10px;
            display: none;
        }
        footer {
            text-align: center;
            font-size: 0.9rem;
            color: #8D6E63;
            margin-top: 60px;
        }
    </style>

    <script src="https://apis.google.com/js/api.js"></script>
</head>

<body>

<header>
    <h1>Upload Your Recording</h1>
    <p>Turn sound into insight with Ecoustics.</p>
</header>

<section class="upload-form">
    <h2>Connect to Google Drive</h2>
    <button onclick="openPicker()">Select File from Drive</button>

    <div id="statusMessage"></div>

    <div id="waveAnimation">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <p style="margin-top: 15px;">Processing your recording...</p>
    </div>

    <div id="result"></div>
</section>

<footer>
    &copy; 2025 Ecoustics. All rights reserved.
</footer>

<script>
const API_BASE = "https://trafficai-1.onrender.com";

function showStatus(message) {
    const statusDiv = document.getElementById('statusMessage');
    statusDiv.innerText = message;
    statusDiv.style.display = 'block';
}

function hideStatus() {
    const statusDiv = document.getElementById('statusMessage');
    statusDiv.style.display = 'none';
}

async function downloadAndUploadFile(fileId, fileName) {
    try {
        showStatus("Fetching file from Google Drive...");
        const accessToken = gapi.auth2.getAuthInstance().currentUser.get().getAuthResponse().access_token;
        const fileUrl = `https://www.googleapis.com/drive/v3/files/${fileId}?alt=media`;

        const response = await fetch(fileUrl, {
          headers: new Headers({ 'Authorization': 'Bearer ' + accessToken })
        });

        if (!response.ok) {
            throw new Error('Failed to fetch file from Google Drive');
        }

        const blob = await response.blob();

        showStatus("Uploading to Ecoustics server...");
        const formData = new FormData();
        formData.append("audio_file", blob, fileName || "uploaded_audio.wav");

        const uploadResponse = await fetch(`${API_BASE}/upload`, {
            method: "POST",
            body: formData
        });

        const data = await uploadResponse.json();
        if (!data.session_id) {
            throw new Error('Upload failed');
        }

        showStatus("Processing your recording...");
        document.getElementById('waveAnimation').style.display = 'block';
        document.getElementById('result').style.display = 'none';

        const resultsResponse = await fetch(`${API_BASE}/results/${data.session_id}`);
        const resultsData = await resultsResponse.json();

        document.getElementById('waveAnimation').style.display = "none";
        hideStatus();

        const numberVehicles = resultsData.timestamps_sec.length;
        const totalTimeSeconds = resultsData.timestamps_sec.length > 0 ? Math.max(...resultsData.timestamps_sec) : 0;
        const totalTimeMinutes = totalTimeSeconds / 60;
        const vehiclesPerMinute = totalTimeMinutes > 0 ? (numberVehicles / totalTimeMinutes).toFixed(2) : "N/A";

        document.getElementById('result').style.display = "block";
        document.getElementById('result').innerHTML = `
            <h3>Results:</h3>
            <p><strong>Number of Vehicles:</strong> ${numberVehicles}</p>
            <p><strong>Total Time of Recording:</strong> ${totalTimeSeconds.toFixed(1)} seconds</p>
            <p><strong>Vehicles per Minute:</strong> ${vehiclesPerMinute}</p>
            <a href="${API_BASE}/download_csv/${data.session_id}" target="_blank">
                <button style="margin-top:15px;">Download Full CSV</button>
            </a>
        `;

    } catch (error) {
        console.error(error);
        alert("Something went wrong. Please try again.");
        document.getElementById('waveAnimation').style.display = 'none';
        hideStatus();
    }
}

// Google Picker API setup
function openPicker() {
  gapi.load('auth2', function() {
    gapi.auth2.init({
      client_id: 'AIzaSyDSZDWXoe4F5CqwFOq6FsIbpvOed2P1E8c'
    }).then(function(){
      gapi.load('picker', {'callback': createPicker});
    });
  });
}

function createPicker() {
  var view = new google.picker.View(google.picker.ViewId.DOCS);
  var picker = new google.picker.PickerBuilder()
      .addView(view)
      .setOAuthToken(gapi.auth2.getAuthInstance().currentUser.get().getAuthResponse().access_token)
      .setDeveloperKey('AIzaSyD-XXXXXX') <!-- TODO: Insert your own API KEY if needed -->
      .setCallback(pickerCallback)
      .build();
  picker.setVisible(true);
}

function pickerCallback(data) {
  if (data.action === google.picker.Action.PICKED) {
    const fileId = data.docs[0].id;
    const fileName = data.docs[0].name;
    console.log("Selected file ID:", fileId, "Name:", fileName);
    downloadAndUploadFile(fileId, fileName);
  }
}
</script>

</body>
</html>
