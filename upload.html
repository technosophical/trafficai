<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload | Ecoustics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #FAF3E0;
            color: #333;
        }
        header, section, footer {
            padding: 60px 20px;
            max-width: 700px;
            margin: auto;
        }
        header {
            text-align: center;
            background: linear-gradient(180deg, #B3E5FC 0%, #FAF3E0 100%);
            padding-top: 60px;
            padding-bottom: 40px;
            border-bottom: 2px solid #2E7D32;
        }
        header h1 {
            font-size: 2.4rem;
            margin-bottom: 10px;
            color: #2E7D32;
        }
        header p {
            font-size: 1.2rem;
            color: #555;
        }
        .upload-form {
            background: white;
            padding: 30px;
            margin-top: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            text-align: center;
        }
        .upload-form input[type="file"] {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 100%;
        }
        .upload-form button {
            margin-top: 20px;
            margin-bottom: 10px;
            padding: 15px 30px;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            background: #2E7D32;
            color: white;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }
        .upload-form button:hover {
            background: #1B5E20;
            transform: scale(1.05);
        }
        #progressBarContainer {
            width: 100%;
            background: #ccc;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
            display: none;
        }
        #progressBar {
            height: 20px;
            width: 0;
            background: #2E7D32;
            transition: width 0.4s ease;
        }
        #result {
            margin-top: 30px;
            padding: 20px;
            background: #E8F5E9;
            border-radius: 10px;
            display: none;
        }
        footer {
            text-align: center;
            font-size: 0.9rem;
            color: #8D6E63;
            margin-top: 60px;
        }
    </style>
</head>

<body>

<!-- Header -->
<header>
    <h1>Upload Your Recording</h1>
    <p>Turn sound into insight with Ecoustics.</p>
</header>

<!-- Upload Form -->
<section class="upload-form">
    <h2>Select an Audio File</h2>
    <input type="file" id="audioFile">
    <br>
    <button onclick="uploadAudio()">Analyze Audio</button>
    <br>
    <button onclick="useSample()">Try a Sample</button>

    <div id="progressBarContainer">
        <div id="progressBar"></div>
    </div>

    <div id="result"></div>
</section>

<!-- Footer -->
<footer>
    &copy; 2025 Ecoustics. All rights reserved.
</footer>

<!-- Script -->
<script>
const API_BASE = "https://trafficai-1.onrender.com";

async function uploadAudio() {
    const fileInput = document.getElementById('audioFile');
    const file = fileInput.files[0];

    if (!file) {
        alert("Please select a file first.");
        return;
    }

    if (file.size > 200 * 1024 * 1024) {
        alert("File too large! Maximum allowed size is 200MB.");
        return;
    }

    const formData = new FormData();
    formData.append("audio_file", file);

    // Show progress bar
    document.getElementById('progressBarContainer').style.display = 'block';
    document.getElementById('progressBar').style.width = '0%';

    const uploadResponse = await fetch(`${API_BASE}/upload`, {
        method: "POST",
        body: formData
    });

    document.getElementById('progressBar').style.width = '100%';

    const data = await uploadResponse.json();
    if (data.session_id) {
        const resultsResponse = await fetch(`${API_BASE}/results/${data.session_id}`);
        const resultsData = await resultsResponse.json();

        const numberVehicles = resultsData.timestamps_sec.length;
        const totalTimeSeconds = resultsData.timestamps_sec.length > 0 ? Math.max(...resultsData.timestamps_sec) : 0;
        const totalTimeMinutes = totalTimeSeconds / 60;
        const vehiclesPerMinute = totalTimeMinutes > 0 ? (numberVehicles / totalTimeMinutes).toFixed(2) : "N/A";

        document.getElementById('result').style.display = "block";
        document.getElementById('result').innerHTML = `
            <h3>Results:</h3>
            <p><strong>Number of Vehicles:</strong> ${numberVehicles}</p>
            <p><strong>Total Time of Recording:</strong> ${totalTimeSeconds.toFixed(1)} seconds</p>
            <p><strong>Vehicles per Minute:</strong> ${vehiclesPerMinute}</p>
            <a href="${API_BASE}/download_csv/${data.session_id}" target="_blank">
                <button style="margin-top:15px;">Download Full CSV</button>
            </a>
        `;
    } else {
        alert("Upload failed. Please try again.");
    }
}

async function useSample() {
    try {
        const response = await fetch(`${API_BASE}/process_sample`);
        const data = await response.json();
        if (data.session_id) {
            const resultsResponse = await fetch(`${API_BASE}/results/${data.session_id}`);
            const resultsData = await resultsResponse.json();

            const numberVehicles = resultsData.timestamps_sec.length;
            const totalTimeSeconds = resultsData.timestamps_sec.length > 0 ? Math.max(...resultsData.timestamps_sec) : 0;
            const totalTimeMinutes = totalTimeSeconds / 60;
            const vehiclesPerMinute = totalTimeMinutes > 0 ? (numberVehicles / totalTimeMinutes).toFixed(2) : "N/A";

            document.getElementById('result').style.display = "block";
            document.getElementById('result').innerHTML = `
                <h3>Sample Results:</h3>
                <p><strong>Number of Vehicles:</strong> ${numberVehicles}</p>
                <p><strong>Total Time of Recording:</strong> ${totalTimeSeconds.toFixed(1)} seconds</p>
                <p><strong>Vehicles per Minute:</strong> ${vehiclesPerMinute}</p>
            `;
        } else {
            alert("Sample processing failed. Please try again.");
        }
    } catch (error) {
        console.error(error);
        alert("An error occurred trying to load the sample.");
    }
}
</script>

</body>
</html>
