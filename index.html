<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TrafficAI - Upload Audio</title>
  <style>
    body { font-family: sans-serif; margin: 40px; text-align: center; }
    #result { margin-top: 20px; }
  </style>
</head>
<body>

<h1>üö¶ TrafficAI Upload Portal üö¶</h1>

<input type="file" id="fileInput" accept=".wav" />
<br><br>
<button onclick="uploadAudio()">Upload and Process</button>

<div id="result"></div>

<script>
async function uploadAudio() {
  const fileInput = document.getElementById('fileInput');
  const resultDiv = document.getElementById('result');
  resultDiv.innerHTML = 'Loading...';

  if (fileInput.files.length === 0) {
    resultDiv.innerHTML = 'Please select a WAV file!';
    return;
  }

  const formData = new FormData();
  formData.append('audio_file', fileInput.files[0]);

  try {
    // Step 1: Upload the file
    const uploadResponse = await fetch('https://trafficai-1.onrender.com/upload', {
      method: 'POST',
      body: formData
    });

    const uploadData = await uploadResponse.json();
    const sessionId = uploadData.session_id;

    // Step 2: Fetch the results
    const resultsResponse = await fetch(`https://trafficai-1.onrender.com/results/${sessionId}`);
    const resultsData = await resultsResponse.json();

    if (resultsData.error) {
      resultDiv.innerHTML = `Error: ${resultsData.error}`;
    } else {
      resultDiv.innerHTML = `
        <h3>‚úÖ ${resultsData.vehicles_detected} Vehicles Detected</h3>
        <a href="https://trafficai-1.onrender.com/download_csv/${sessionId}" target="_blank">
          Download CSV Results
        </a>
      `;
    }
  } catch (error) {
    console.error(error);
    resultDiv.innerHTML = '‚ùå An error occurred during upload or processing.';
  }
}
</script>

</body>
</html>
