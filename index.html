<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TrafficAI - Acoustic Vehicle Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f2f2f2;
        }
        h1 {
            text-align: center;
        }
        #uploadSection {
            text-align: center;
            margin-bottom: 30px;
        }
        button {
            margin: 10px;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #progressBar {
            width: 100%;
            background-color: #ddd;
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
        }
        #progressFill {
            height: 100%;
            width: 0%;
            background-color: #4CAF50;
            transition: width 0.4s ease;
        }
        #results {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
        }
    </style>
</head>
<body>

<h1>TrafficAI - Acoustic Vehicle Detection</h1>

<div id="uploadSection">
    <input type="file" id="audioFile">
    <br>
    <button onclick="uploadAudio()">Upload & Analyze</button>
    <button onclick="useSample()">Use Sample File</button>

    <div id="progressBar" style="display:none;">
        <div id="progressFill"></div>
    </div>
</div>

<div id="results"></div>

<script>
const API_BASE = "https://trafficai-1.onrender.com";

async function uploadAudio() {
    const fileInput = document.getElementById('audioFile');
    const file = fileInput.files[0];
    
    if (!file) {
        alert("Please select a file first.");
        return;
    }

    // Validate file size under 200MB
    if (file.size > 200 * 1024 * 1024) {
        alert("File too large! Maximum allowed size is 200MB.");
        return;
    }

    const formData = new FormData();
    formData.append("audio_file", file);

    document.getElementById('progressBar').style.display = "block";
    document.getElementById('progressFill').style.width = "0%";

    try {
        const uploadResponse = await fetch(`${API_BASE}/upload`, {
            method: "POST",
            body: formData
        });

        document.getElementById('progressFill').style.width = "50%";

        const data = await uploadResponse.json();
        if (data.session_id) {
            await fetchResults(data.session_id);
        } else {
            throw new Error("Upload failed.");
        }
    } catch (error) {
        console.error(error);
        alert("An error occurred during upload or processing.");
    }

    document.getElementById('progressFill').style.width = "100%";
}

async function useSample() {
    document.getElementById('progressBar').style.display = "block";
    document.getElementById('progressFill').style.width = "30%";

    try {
        const sampleResponse = await fetch(`${API_BASE}/process_sample`);
        const data = await sampleResponse.json();
        if (data.session_id) {
            document.getElementById('progressFill').style.width = "60%";
            await fetchResults(data.session_id);
        } else {
            throw new Error("Sample processing failed.");
        }
    } catch (error) {
        console.error(error);
        alert("An error occurred using the sample.");
    }

    document.getElementById('progressFill').style.width = "100%";
}

async function fetchResults(sessionId) {
    const resultsDiv = document.getElementById('results');
    resultsDiv.innerHTML = "<p>Fetching results...</p>";

    try {
        const response = await fetch(`${API_BASE}/results/${sessionId}`);
        const data = await response.json();

        if (data.error) {
            resultsDiv.innerHTML = `<p style="color:red;">Error: ${data.error}</p>`;
            return;
        }

        resultsDiv.innerHTML = `
            <h2>Results</h2>
            <p><strong>Vehicles Detected:</strong> ${data.vehicles_detected}</p>
            <h3>Timestamps (seconds):</h3>
            <ul>${data.timestamps_sec.map(t => `<li>${t.toFixed(1)} sec</li>`).join('')}</ul>
            <a href="${API_BASE}/download_csv/${sessionId}" target="_blank">
                <button>Download Full CSV</button>
            </a>
        `;
    } catch (error) {
        console.error(error);
        resultsDiv.innerHTML = `<p style="color:red;">Failed to fetch results.</p>`;
    }
}
</script>

</body>
</html>
